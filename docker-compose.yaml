x-service-backend-common: &service-backend-common
  build:
    dockerfile: Dockerfile
    context: ./backend
  restart: always
  env_file:
    - .env
  volumes:
    - ./backend/app:/app
  command: |
    sh -c "
    uvicorn main:app --port=12321 --host=0.0.0.0 --reload
    "
  networks:
    - main_network

services:
  documentation:
    image: squidfunk/mkdocs-material:latest
    container_name: mkdoct
    hostname: mkdoct
    command: serve --dev-addr=0.0.0.0:8010 --watch-theme
    restart: unless-stopped
    ports:
      - "8010:8010"
    volumes:
      - ./documentation:/docs:ro
    profiles:
      - docs
  backend1:
    <<: *service-backend-common
    container_name: backend1
    hostname: backend1
    ports:
      - "12345:12321"
  backend2:
    <<: *service-backend-common
    container_name: backend2
    hostname: backend2
    ports:
      - "12346:12321"



  nginx:
     image: nginx:alpine
     container_name: nginx
     restart: always
     ports:
       - "80:80"
     networks:
      - main_network
     volumes:
       - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf


networks:
  main_network:
    driver: bridge


